<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=0.9, maximum-scale=0.9, minimum-scale=0.9, user-scalable=no, minimal-ui">
<title>季伯之家源</title>
<style>
  body {
    margin: 0;
    width: 100%
    height: 100%
    height: 100vh;
    background: black;
    display: flex;
    flex-direction: column;
    justify-content: flex-start;
    align-items: center;
    box-shadow: none;
    overflow: hidden;
  }

  h1 {
    color: rgba(255, 255, 255, 0.8);
    font-size: 3em;
    font-family: Arial, sans-serif;
    margin: 5px 0;
    text-shadow: 0 0 10px rgba(255, 255, 255, 0.5), 
                 0 0 20px rgba(255, 255, 255, 0.3);
    cursor: pointer;
  }

  .image-container {
    width: 350px;
    height: 350px;
    margin-top: 20px;
    position: relative;
    cursor: pointer;
    animation: spin 5s linear infinite;
    margin-top: 20px;
    margin-left: auto;
    margin-right: auto;
  }

  .image-container img {
    width: 100%;
    height: 100%;
    border-radius: 50%;
    position: relative;
    z-index: 1;
    box-shadow: 0 0 10px rgba(255, 255, 255, 0.6), 
                0 0 20px rgba(255, 255, 255, 0.4), 
                0 0 30px rgba(255, 255, 255, 0.2);
  }

  @keyframes spin {
    from {
      transform: rotate(0deg);
    }
    to {
      transform: rotate(360deg);
    }
  }

  .description {
    margin-top: 10px;
    color: rgba(255, 255, 255, 0.8);
    font-family: Arial, sans-serif;
    font-size: 0.7em;
    text-align: center;
    text-shadow: 0 0 10px rgba(255, 255, 255, 0.7),  
                 0 0 8px rgba(255, 255, 255, 0.5),  
                 0 0 30px rgba(255, 255, 255, 0.3);  
    cursor: pointer;
    margin-top: 15px;
  }

  .time {
    color: rgba(255, 255, 255, 0.8);
    font-family: Arial, sans-serif;
    font-size: 0.6em;
    position: relative;
    top: -10px;
    text-shadow: 0 0 10px rgba(255, 255, 255, 0.6),
                 0 0 20px rgba(255, 255, 255, 0.4),
                 0 0 30px rgba(255, 255, 255, 0.2);
  }

  .timestamp {
    color: rgba(255, 255, 255, 0.6);
    font-family: Arial, sans-serif;
    font-size: 0.6em;
    position: relative;
    top: -10px;
    text-shadow: 0 0 10px rgba(255, 255, 255, 0.6),
                 0 0 20px rgba(255, 255, 255, 0.4),
                 0 0 30px rgba(255, 255, 255, 0.2);
  }

  .source-row {
    display: flex;
    justify-content: center;
    align-items: center;
    margin-top: 20px;
  }

  .source-container {
    display: flex;
    flex-direction: column;
    align-items: center;
    margin: 0 25px;
    cursor: pointer;
    margin-top: 20px;
  }

  .source-container img {
    width: 40px; 
    height: 40px;
    border-radius: 15px;
    margin-bottom: 0px;
    box-shadow: 0 0 2px rgba(255, 255, 255, 0.5),
                0 0 6px rgba(255, 255, 255, 0.5);
    cursor: pointer;
  }

  .source-text {
    color: rgba(255, 255, 255, 0.8);
    font-family: Arial, sans-serif;
    font-size: 0.7em;
    text-align: center;
    text-shadow: 0 0 10px rgba(255, 255, 255, 0.7),  
                 0 0 8px rgba(255, 255, 255, 0.5),  
                 0 0 30px rgba(255, 255, 255, 0.3);  
    cursor: pointer;
  }

  .overlay {
    display: none;
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0, 0, 0, 0.6);
    z-index: 10;
    justify-content: center;
    align-items: center;
    opacity: 0;
    transform: scale(0.8);
    transition: opacity 0.3s ease-in-out, transform 0.3s ease-in-out;
  }

  .overlay.show {
    display: flex;
    opacity: 1;
    transform: scale(1);
  }

  .modal {
    background: white;
    padding: 20px;
    border-radius: 10px;
    text-align: center;
    box-shadow: 0 0 20px rgba(255, 255, 255, 0.8);
    animation: modalOpen 0.3s ease-out;
  }

  @keyframes modalOpen {
    0% {
      transform: scale(0.7);
      opacity: 0;
    }
    100% {
      transform: scale(1);
      opacity: 1;
    }
  }

  .modal h2 {
    font-size: 1.2em;
    margin-bottom: 10px;
  }

  .modal p {
    font-size: 1em;
    color: black;
  }

  .modal button {
    font-size: 1em;
    padding: 2px 6px;
    border-radius: 5px;
    background-color: #333;
    color: white;
    border: none;
    cursor: pointer;
    transition: background-color 0.3s;
  }

  .modal button:hover {
    background-color: #555;
  }

  .footer {
    color: rgba(255, 255, 255, 0.6);
    font-size: 0.8em;
    text-align: center;
    margin-top: 40px;
  }
</style>
</head>
<body>
  <h1 onclick="showModal()">季伯之家源</h1>

  <div class="time" id="current-time"></div>
  <div class="timestamp" id="timestamp"></div>

  <div class="image-container" onclick="playAudio()">
    <img src="repo/images/likaixin.png" alt="图片">
  </div>
  <audio id="audio">
    <source src="repo/audio/jntm.mp3" type="audio/mpeg">
  </audio>
  <div class="description">点击头像播放李开心自我介绍</div>

  <div class="source-row">
    <div class="source-container" onclick="window.open('sileo://source/https://sini921.github.io')">
      <img src="repo/images/sileo.png" alt="Sileo">
      <div class="source-text">添加到Sileo</div>
    </div>

    <div class="source-container" onclick="window.open('apt-repo://https://sini921.github.io')">
      <img src="repo/images/saily.png" alt="Saily">
      <div class="source-text">添加到Saily</div>
    </div>

    <div class="source-container" onclick="window.location.href='esign://addsource?url=https://sini921.github.io/esign/ipa.json'">
      <img src="repo/images/esign.png" alt="轻松签">
      <div class="source-text">添加到轻松签</div>
    </div>
  </div>

  <div class="overlay" id="modal-overlay">
    <div class="modal">
      <h2>不要为了越狱而放弃升级的乐趣～</h2>
      <p>小伙子不要乱点<br>请点击Sileo、Saily或者轻松签添加季伯之家源</p>
      <button onclick="closeModal()">我知道了</button>
    </div>
  </div>

  <div class="footer">
    <span style="text-shadow: 0 0 10px rgba(255, 255, 255, 0.8), 0 0 20px rgba(255, 255, 255, 0.6), 0 0 30px rgba(255, 255, 255, 0.4);">
      感谢「季伯麤」提供技术支持<br>本源由季伯之家「季伯奥迪哥<季伯橙>」独家冠名<br>季伯之家 © 2008~2024 季伯腾
    </span>
  </div>

  <script>
    function playAudio() {
      const audio = document.getElementById('audio');
      if (audio.paused) {
        audio.play();
      } else {
        audio.pause();
      }
    }

    function closeModal() {
      const modal = document.getElementById('modal-overlay');
      modal.classList.remove('show');
      setTimeout(() => {
        modal.style.display = 'none';
      }, 300); 
    }

    function showModal() {
      const modal = document.getElementById('modal-overlay');
      modal.style.display = 'flex';
      setTimeout(() => {
        modal.classList.add('show');
      }, 10); 
    }

    function updateTime() {
      const timeElement = document.getElementById('current-time');
      const timestampElement = document.getElementById('timestamp');

      const now = new Date();
      const options = { 
        year: 'numeric', 
        month: '2-digit', 
        day: '2-digit', 
        hour: '2-digit', 
        minute: '2-digit', 
        second: '2-digit', 
        hour12: false, 
        timeZone: 'Asia/Shanghai' 
      };

      timeElement.textContent = `北京时间: ${now.getFullYear()}年${(now.getMonth() + 1).toString().padStart(2, '0')}月${now.getDate().toString().padStart(2, '0')}日 ${now.getHours().toString().padStart(2, '0')}时${now.getMinutes().toString().padStart(2, '0')}分${now.getSeconds().toString().padStart(2, '0')}秒`;
      timestampElement.textContent = `当前时间戳: ${Math.floor(now.getTime() / 1000)}`;
    }

    setInterval(updateTime, 1000);
    updateTime();
  </script>
</body>
</html>
